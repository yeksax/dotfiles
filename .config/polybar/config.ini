[colors]
background = #50000000
background-alt = #a9000000
foreground = #FF
primary = #FFF
secondary = #8ABEB7
alert = #f44336
disabled = #707880
separator=#F0FFFFFF

[bar/main]
width = 100%
height = 28px
radius = 6

padding-left = 0
padding-right = 3

modules-left = xworkspaces
modules-center = spotify
modules-right = cpu memory pulseaudio battery date

module-margin = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

;separator = |
;separator-foreground = ${colors.separator}

font-0 = "Geist Mono Bold:pixelsize=9;2"
font-1 = Font Awesome 6 Pro Solid:pixelsize=9;2.5
font-2 = Font Awesome 6 Free Solid:pixelsize=9;2.5
font-3 = Font Awesome 6 Free:pixelsize=9;2.5
font-4 = Font Awesome 6 Brands:pixelsize=9;2.5
font-5 = JetBrainsMonoNL Nerd Font:pixelsize=9;2.5

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;override-redirect = true
;wm-restack = i3

[module/battery]
type = internal/battery

full-at = 97
low-at = 15

; ramp-capacity-0 = " "
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

battery = BAT1
adapter = ADP1

poll-interval = 5

format-full = <label-full> 
format-charging = <label-charging> 
format-discharging = <label-discharging> <ramp-capacity>

label-full = %percentage%%
label-charging = %percentage%%
label-discharging = %percentage%%

format-low-foreground=${colors.alert}

[module/xworkspaces]
type = internal/xworkspaces
padding = 4

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-default = 

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-padding = ${self.padding}

label-occupied = %icon%
label-occupied-padding = ${self.padding}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = ${self.padding}

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = ${self.padding}


[module/xwindow]
type = internal/xwindow
label = %title:0:10:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
ramp-volume-3 = ""
ramp-volume-4 = ""
ramp-volume-5 = ""

format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume> <ramp-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-suffix = " "
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-suffix = " "

[network-base]
type = internal/network
interval = 3
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected   

[module/wlan]
inherit = network-base
interface-type = wireless

ramp-signal-0=" "
ramp-signal-1=" "
ramp-signal-2=" "
ramp-signal-3=" "
ramp-signal-4=" "
ramp-signal-5=" "

label-connected = %essid%
format-connected = <label-connected> <ramp-signal>

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/weather]
type = custom/script
exec = $HOME/.config/polybar/scripts/weather-plugin.sh
tail = false
interval = 960

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = " "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
click-left = playerctl play-pause
double-click-left = playerctl next
double-click-right = playerctl previous

[module/spotify-prev]
type = custom/script
exec = echo "<previous-song-symbol>"
format = <label>
click-left = playerctl previous

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "<playing-symbol>"
hook-1 = echo "<pause-symbol>"
initial = 1
click-left = playerctl play-pause

[module/spotify-next]
type = custom/script
exec = echo "next-song-symbol"
format = <label>
click-left = playerctl next

; vim:ft=dosini
